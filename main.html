<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Planetary Hours</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 1rem;
      text-align: center;
    }

    #hours {
      display: flex;
      flex-direction: column;
      gap: 6px;
      padding: 10px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .hour {
      padding: 10px;
      border: 2px solid gray;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .hour.active {
      border-color: gold;
      background-color: rgba(255, 215, 0, 0.1);
    }

    .hour strong {
      font-size: 1.1em;
    }

    .zodiac {
      margin-top: 4px;
      font-size: 0.9em;
      opacity: 0.85;
    }

    button {
      display: block;
      margin: 10px auto 20px;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: gold;
      color: black;
    }
  </style>
</head>
<body>
  <header>
    <h2>Planetary Hours Today</h2>
  </header>

  <main>
    <div id="hours">
      <!-- Planetary hours dynamically injected here -->
    </div>
    <button id="updateLocationBtn">Update Location</button>
  </main>

  <script src="ephemeris.js"></script>
  <script src="zodiac.js"></script>
  <script src="planetary.js"></script>
  <script src="dignity.js"></script>
  <script src="storage.js"></script>
  <script>
    const hoursContainer = document.getElementById("hours");
    const updateBtn = document.getElementById("updateLocationBtn");

    async function renderHours() {
      hoursContainer.innerHTML = "Loading...";

      const location = loadLocation();
      if (!location) {
        hoursContainer.innerHTML = "No location set. Click 'Update Location'.";
        return;
      }

      const now = new Date();
      const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      const dayRuler = DAY_RULERS[today.getDay()] || "Sun";

      let sunTimes;
      try {
        sunTimes = getSunTimes(today, location.lat, location.lon);
      } catch (err) {
        console.error("Sun times error:", err);
        hoursContainer.innerHTML = "Error computing sunrise/sunset for your location.";
        return;
      }

      const hours = generatePlanetaryHours(dayRuler, sunTimes.sunrise, sunTimes.sunset);

      // Load natal data safely
      let natal = null;
      const natalRaw = localStorage.getItem("birthData");
      if (natalRaw) {
        try { natal = JSON.parse(natalRaw); } catch (err) { console.warn("Invalid natal data", err); }
      }

      hoursContainer.innerHTML = "";
      hours.forEach(h => {
        if (!(h.start instanceof Date)) h.start = new Date(h.start);

        const zodiac = getPlanetZodiac(h.planet.name, h.start);

        // Natal resonance
        let natalMatch = false;
        if (natal && natal.date && natal.time) {
          const natalDate = new Date(`${natal.date}T${natal.time}`);
          const natalLongs = planetLongitudes(natalDate);
          natalMatch = getZodiacFromLongitude(natalLongs[h.planet.name]).name === zodiac.name;
        }

        const dignity = getDignity(h.planet.name, zodiac.name);
        const strength = getHourStrength(h.planet.name, zodiac.name, natalMatch);

        const div = document.createElement("div");
        div.className = "hour";
        if (now >= h.start && now < h.end) div.classList.add("active");

        div.innerHTML = `
          <strong style="color:${h.planet.color}">${h.planet.symbol} ${h.planet.name}</strong><br>
          ${h.start.toLocaleTimeString()} - ${h.end.toLocaleTimeString()}<br>
          <div class="zodiac">
            ${zodiac.symbol} ${zodiac.name}<br>
            Dignity: ${dignity}<br>
            Strength: ${strength}${natalMatch ? "<br>Resonant with natal chart" : ""}
          </div>
        `;
        hoursContainer.appendChild(div);
      });
    }

    async function updateLocation() {
      const input = prompt("Enter your city, state, and country (USA assumed if missing country):");
      if (!input) return;

      const safeInput = input.trim() + (input.split(",").length === 2 ? ", USA" : "");

      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(safeInput)}`,
          { headers: { "User-Agent": "PlanetaryHoursApp/1.0", "Accept":"application/json" } }
        );
        const data = await response.json();
        if (!data || data.length === 0) { alert("Location not found."); return; }

        saveLocation(parseFloat(data[0].lat), parseFloat(data[0].lon), input);
        renderHours();
      } catch (err) {
        console.error("Location fetch failed:", err);
        alert("Error retrieving location. Check your internet connection.");
      }
    }

    updateBtn.addEventListener("click", updateLocation);

    // Initial render
    renderHours();
    if (!loadLocation()) setTimeout(updateLocation, 500);

    // Refresh every minute
    setInterval(renderHours, 60000);
  </script>
</body>
</html>
